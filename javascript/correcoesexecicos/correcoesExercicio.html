<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font: normal 20pt arial;
      }
    </style>
  </head>
  <body>
    <div>
      <p id="nomeLetras"></p>
      <p id="nomeMaiusculas"></p>
      <p id="nomeMinusculas"></p>
    </div>
    <script>
      // var nome = window.prompt('Qual é seu nome?');
      const nome = window.prompt('Qual é seu nome?'); // Quando a variável não for mais ser modificada é sempre melhor utilizar "const" para atribuí-la, variáveis do tipo const não podem mais ser atribuidas novamente.


      const nomeLetras = document.getElementById('nomeLetras');
      const nomeMaiusculas = document.getElementById('nomeMaiusculas');
      const nomeMinusculas = document.getElementById('nomeMinusculas');

      // document.write(`Olá ${nome}, seu nome tem ${nome.length} letras <br/>`);
      nomeLetras.innerHTML = `Olá ${nome}, seu nome tem ${nome.length} letras`;

      // document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()} <br/>`);
      nomeMaiusculas.innerHTML = `Seu nome em maiúsculas é ${nome.toUpperCase()}`;

      // document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`);
      nomeMinusculas.innerHTML = `Seu nome em minúsculas é ${nome.toLowerCase()}`;
    
      /*Formatando String
        
        s.length - quantos caracteres a string tem
        s.toUpperCase() - tudo para 'MAIÚSCULAS'
        s.toLowerCase() - tudo para 'minúsculas'
        
        */
    </script>
  </body>
</html>
